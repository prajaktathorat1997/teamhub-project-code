<div class="body">
  <div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <label for="gmailId">Gmail ID:</label>
      <input
        type="email"
        id="gmailId"
        name="gmailId"
        required
        ngModel
        #gmailId="ngModel"
      />

      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        ngModel
        #name="ngModel"
      />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        ngModel
        #password="ngModel"
      />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" ngModel #gender="ngModel" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <button type="submit">Register</button>
    </form>
  </div>
</div>
