<!-- mat-confirm-dialog.component.html -->
<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="btn btn-warning" (click)="onCancel()">
    Cancel
  </button>
  <button mat-button color="warn" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
